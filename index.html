<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="scr" href="">
	</head>
	<body>
		<div id="calculator">
			<div id="top">
				<input type="number" value=0>
			</div>
			<div id="delete">
				<div class="keys" id="ac">AC</div>
				<div class="keys" id="del">DEL</div>
				<div class="keys" id="divide">&#247;</div>
			</div>
			<div id="numbers">
				<div class="keys-num" id="one">1</div>
				<div class="keys-num" id="two">2</div>
				<div class="keys-num" id="three">3</div>
				<div class="keys-num" id="multiply">*</div>
				<div class="keys-num" id="four">4</div>
				<div class="keys-num" id="five">5</div>
				<div class="keys-num" id="six">6</div>
				<div class="keys-num" id="add">+</div>
				<div class="keys-num" id="seven">7</div>
				<div class="keys-num" id="eight">8</div>
				<div class="keys-num" id="nine">9</div>
				<div class="keys-num" id="sub">-</div>
			</div>
			<div id="bottom">
				<div class="keys" id="dot">.</div>
				<div class="keys" id="zero">0</div>
				<div class="keys" id="equals">=</div>
			</div>
		</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
